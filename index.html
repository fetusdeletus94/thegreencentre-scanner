<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin-top: 20px;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .instructions {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .checkbox-container {
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>Scanner App</h1>

<button id="openScanner">Open Scanner App</button>

<!-- iPhone instructions -->
<div id="iphoneInstructions" class="instructions" style="display:none;">
  <p><b>iPhone setup (one time):</b></p>
  <ol>
    <li>Tap the Share button</li>
    <li>Select <b>Add to Home Screen</b></li>
  </ol>
</div>

<div class="checkbox-container">
  <input type="checkbox" id="autoOpenCheckbox">
  <label for="autoOpenCheckbox">Next time, go straight to app</label>
</div>

<script>
  const scannerUrl =
    "https://script.google.com/macros/s/AKfycbzfDIRd2ZyHA3CNmMV3Jh1lK_-Z8PJzJmC3cSCj97J7E9vLegDcBz4eCaDvzKBAsxQ/exec";

  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

  const openButton = document.getElementById("openScanner");
  const instructions = document.getElementById("iphoneInstructions");
  const checkbox = document.getElementById("autoOpenCheckbox");

  // --- AUTO OPEN IF USER OPTED IN ---
  if (localStorage.getItem("scannerAutoOpen") === "true") {
    window.location.replace(scannerUrl);
  }

  // --- IPHONE INSTRUCTIONS ---
  if (isIOS) {
    instructions.style.display = "block";
  }

  // --- OPEN SCANNER ---
  openButton.addEventListener("click", () => {
    if (checkbox.checked) {
      localStorage.setItem("scannerAutoOpen", "true");
    }
    window.location.href = scannerUrl;
  });

  // --- ANDROID INSTALL BUTTON ---
  let deferredPrompt;
  const installButton = document.createElement("button");
  installButton.textContent = "Install Scanner App";
  installButton.style.display = "none";
  installButton.style.marginTop = "20px";

  document.body.insertBefore(installButton, openButton.nextSibling);

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = "inline-block";
  });

  installButton.addEventListener("click", async () => {
    if (!deferredPrompt) return;

    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    installButton.style.display = "none";
  });

  // --- SERVICE WORKER ---
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>


</body>
</html>
