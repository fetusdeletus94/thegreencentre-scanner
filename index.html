<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scanner App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin-top: 20px;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .instructions {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .checkbox-container { margin-top: 25px; font-size: 16px; }
  </style>

  <script>
    // --- IMMEDIATE AUTO-OPEN (VERY TOP, BEFORE DOM LOAD) ---
    const scannerUrl = "https://script.google.com/macros/s/AKfycbzfDIRd2ZyHA3CNmMV3Jh1lK_-Z8PJzJmC3cSCj97J7E9vLegDcBz4eCaDvzKBAsxQ/exec";
    if (localStorage.getItem("scannerAutoOpen") === "true") {
      window.location.replace(scannerUrl);
    }
  </script>
</head>
<body>

<h1>Scanner App</h1>

<!-- Open Scanner button -->
<button id="openScanner">Open Scanner App</button>

<!-- iPhone instructions -->
<div id="iphoneInstructions" class="instructions" style="display:none;">
  <p><b>iPhone setup (one time):</b></p>
  <ol>
    <li>Tap the Share button</li>
    <li>Select <b>Add to Home Screen</b></li>
  </ol>
</div>

<!-- Checkbox for auto-open -->
<div class="checkbox-container">
  <input type="checkbox" id="autoOpenCheckbox">
  <label for="autoOpenCheckbox">Next time, go straight to app</label>
</div>

<script>
  // --- PLATFORM DETECTION ---
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
  const openButton = document.getElementById("openScanner");
  const instructions = document.getElementById("iphoneInstructions");
  const checkbox = document.getElementById("autoOpenCheckbox");

  if (isIOS) instructions.style.display = "block";

  // Open Scanner button click
  openButton.addEventListener("click", () => {
    if (checkbox.checked) localStorage.setItem("scannerAutoOpen", "true");
    window.location.href = scannerUrl;
  });

  // --- SERVICE WORKER ---
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }

  // --- INSTALL BUTTON ---
  let deferredPrompt;
  const installButton = document.createElement("button");
  installButton.textContent = "Install Scanner App";
  installButton.style.display = "none";
  installButton.style.marginTop = "20px";
  document.body.insertBefore(installButton, openButton.nextSibling);

  // Detect if app is launched from home screen
  const isInstalled = window.matchMedia('(display-mode: standalone)').matches ||
                      window.navigator.standalone === true;

  // Show install button if eligible and not installed
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    if (!isInstalled) installButton.style.display = "inline-block";
  });

  // Trigger install prompt on button click
  installButton.addEventListener("click", async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    deferredPrompt = null;
    installButton.style.display = "none";
  });
</script>

</body>
</html>
